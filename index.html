<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Bolboci lake monitoring</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script>

function getPolygonGraphic(coordinates) {
    var myPolygon = {
            "geometry": {
                "rings":[
                    coordinates
                ]
            },
            "symbol": {
                "color":[255,0,0,64],
                "outline": {
                    "color":[0,0,0,255],
                    "width":1,
                    "type":"esriSLS",
                    "style":"esriSLSSolid"
                },
                "type":"esriSFS",
                "style":"esriSFSSolid"
            }
        };
    return myPolygon; 
}
      var map;
        
      require(["esri/map", "esri/graphic", "dojo/domReady!"], function(Map, Graphic) {
        map = new Map("map", {
          basemap: "hybrid",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [25.428420, 45.347050], // longitude, latitude
          zoom: 14
        });
        map.on("load", function() {
        var area = getPolygonGraphic([
                 [25.43204,45.34181],
                        [25.42838,45.34116],
                        [25.42832,45.3408],
                        [25.42769,45.34058],
                        [25.43189,45.33903],
                        [25.43218,45.33938],
                        [25.43243,45.3399],
                        [25.43275,45.34033],
                        [25.43269,45.34077],
                        [25.43237,45.34101],
                        [25.4323,45.3415],
                        [25.43204,45.34181]
        ]);
        console.log(area);
        var area1 = new Graphic(area);
        console.log(area1)
        map.graphics.add(area1);
        });
       
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
